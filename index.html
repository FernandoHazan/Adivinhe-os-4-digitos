<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o número</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="corpo">
        <section class="principal">      
            <div class="titulo">
                <h1>Adivinhe os 4 números</h1>
            </div>
            <div>
                <input type="number" class="form-control" id="numero1" name="nome"/>
                <input type="number" class="form-control" id="numero2" name="nome"/>
                <input type="number" class="form-control" id="numero3" name="nome"/>
                <input type="number" class="form-control" id="numero4" name="nome"/>
        
                <div class="botoes">
                    <button onclick="chutar()">Chutar</button>
                    <button onclick="novoJogo()">Novo Jogo</button>
                </div>
            </div>
        </section>
        
        <section class="secundario">
            <h2>Suas tentativas:</h2>
            <div id="tentativas">
                <p class="tentativas">Seu chute foi 2903, 2 numeros certos e 1 no lugar certo</p>
            </div>    
        </section> 
       </main>
        <script src="main.js" defer></script>
    </body>
</html>
